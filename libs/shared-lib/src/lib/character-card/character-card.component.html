<div class="card">
    <div class="card-text">
        <div class="portada">
            <img [src]="character?.image" alt="{{ character?.name }}">
        </div>
        <div class="title-total">
            <div class="title">{{ character?.species }}</div>
            <h2>{{ character?.name }}</h2>
            <div class="desc">{{ formatCharacterText() }}</div>
            <div class="actions" *ngIf="character">
                <button class="button-icons">
                    <fa-icon [icon]="faPerson" *ngIf="character?.species === 'Human'"></fa-icon>
                    <fa-icon [icon]="faHandSpock" *ngIf="character?.species !== 'Human'"></fa-icon>
                </button>
                <button class="button-icons">
                    <fa-icon [icon]="faShieldHeart" *ngIf="character?.status === 'Alive'"></fa-icon>
                    <fa-icon [icon]="faHeartCrack" *ngIf="character?.status !== 'Alive'"></fa-icon>
                </button>
                <button class="button-icons">
                    <fa-icon [icon]="faGenderless" *ngIf="character?.gender === 'Genderless'"></fa-icon>
                    <fa-icon [icon]="faVenus" *ngIf="character?.gender === 'Female'"></fa-icon>
                    <fa-icon [icon]="faMars" *ngIf="character?.gender === 'Male'"></fa-icon>
                    <fa-icon [icon]="faQuestion" *ngIf="character?.gender === 'unknown'"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
