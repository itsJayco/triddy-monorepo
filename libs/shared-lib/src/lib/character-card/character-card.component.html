<div class="card">
    <div class="card-text">
        <div class="portada">
            <img [src]="character?.image" alt="{{ character?.name }}">
        </div>
        <div class="title-total">
            <div class="title">{{ character?.species }}</div>
            <h2>{{ character?.name }}</h2>
            <div class="desc">{{ formatCharacterText() }}</div>
            <div class="actions" *ngIf="character">
                <button class="button-icons">
                    <i class="fa-solid fa-person" *ngIf="character?.species === 'Human'"> </i>
                    <i class="fa-solid fa-hand-spock" *ngIf="character?.species !== 'Human'"> </i>
                </button>
                <button class="button-icons">
                    <i class="fa-solid fa-shield-heart" *ngIf="character?.status === 'Alive'"> </i>
                    <i class="fa-solid fa-heart-crack" *ngIf="character?.status !== 'Alive'"> </i>
                </button>
                <button class="button-icons">
                    <i class="fa-solid fa-genderless" *ngIf="character?.gender === 'Genderless'"> </i>
                    <i class="fa-solid fa-venus" *ngIf="character?.gender === 'Female'"> </i>
                    <i class="fa-solid fa-mars" *ngIf="character?.gender === 'Male'"> </i>
                    <i class="fa-solid fa-question" *ngIf="character?.gender === 'unknown'"> </i>
                </button>
            </div>
        </div>
    </div>
</div>
